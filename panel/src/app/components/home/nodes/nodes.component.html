<div class="holder">
  <div class="title">NODES</div>

  <div class="node-list" *ngIf="nodes.length > 0">
    <div *ngFor="let node of nodes" class="node item"
          routerLink="/editor"
          [queryParams]="{id: node.id}">
      {{ node.path }}
      <div class="extra">
        <span class="access" [ngClass]="{'public': node.public, 'internal' : !node.public}">
          {{node.public?'public':'internal'}}
        </span>
        <span class="method">
          {{node.method}}
        </span>
      </div>
    </div>
  </div>

  <div class="node-list empty" *ngIf="nodes.length == 0">
    <img src="assets/empty.svg"/>
    <br><br>
    <p>
      looks so empty here :) <br>
      press the <span class="hl-green">+</span> button above to create a new node.
    </p>
  </div>

  <div class="toolbar">
    <div class="search action"
        [ngClass]="{'active': searching}">
      <span (click)="toggleSearch()"
            class="material-icons">search</span>
      <input #searchinput
            (blur)="searching=searchinput.value.length>0"
            type="text"/>
    </div>
    <div routerLink="/editor" class="add action">
      <span>+</span>
    </div>
  </div>
</div>
