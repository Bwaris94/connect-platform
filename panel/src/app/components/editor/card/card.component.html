<div class="holder"
    [ngStyle]="{'left.px': node.box.left, 'top.px': node.box.top, 'width.px': node.box.width, 'height.px': node.box.height}"
    (mousedown)="pick($event)"
    (mouseup)="unpick()">

    <ng-container *ngIf="type == types.expr">
      <div class="inner expr" #inner>
        <div #inputs>
          <ng-container *ngFor="let entry of node.in | entries">
            <div class="input">
              <editor-pin [pin]="entry[1]"></editor-pin>
              <input type="text"
                    [value]="entry[0]"
                    (focus)="inputFocus($event)"
                    (keyup)="inputChange($event)"
                    (change)="inputChange($event)">
            </div>
          </ng-container>
        </div>
        <editor-expr [(code)]="node.code" [pin]="node.out.result"></editor-expr>
      </div>
    </ng-container>

    <ng-container *ngIf="type == types.value">
      <div class="inner value" #inner>
        <editor-expr [(code)]="node.code" [pin]="node.out.result"></editor-expr>
      </div>
    </ng-container>
</div>
