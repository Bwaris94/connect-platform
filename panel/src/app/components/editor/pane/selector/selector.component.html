<div class="selector-box"
  [ngClass]="{'active': active}"
  [ngStyle]="{'transform': transformString}"></div>

<div class="selector-label"
  [ngClass]="{'active': labelActive}"
  [ngStyle]="{'transform': labelTransformString }">
  Hold &lt;Shift&gt; key to add nodes to your selection.<br>
  Hold &lt;Ctrl | CMD&gt; key to remove nodes from your selection.
</div>
